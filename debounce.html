<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Debouncing </title>
</head>
<body>
    <h1> Debouncing Example </h1>
    
    <form>
        <textarea id="my-text" oninput="debounce(noteChange, 2500)()" cols="50" rows="10"> </textarea>
    </form>

    <h3 id="the-text"> This text will change when you start typing... eventually </h3>
</body>

<script>
    console.log('Debouncing!');

    const noteChange = () => {
        let text = document.getElementById('my-text').value;
        console.log(text);
        document.getElementById("the-text").innerHTML = text.replaceAll("\n", "<br>");
    }

    const debounce = (callback, wait) => {
        let timeoutId = null;
        return (...args) => {
            window.clearTimeout(timeoutId);
            timeoutId = window.setTimeout(() => {
                callback.apply(null, args);
            }, wait);
        };
    }
</script>
</html>
